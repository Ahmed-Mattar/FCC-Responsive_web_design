<!DOCTYPE html>

<html>

<head>
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>

  <form id="survey-form" action="">
    <fieldset>
      <label id="name-label">Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label id="email-label">Email
        <input type="email" id="email" required placeholder="Enter your Email" /></label>
      <label id="number-label">Age (optional)
        <input type="number" placeholder="Age" id="number" min="13" max="120" /></label>

      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>other</option>
        </select>
      </label>




    </fieldset>

    <fieldset>

      <label>
        Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" checked name="recommend" value="Definitely" />Definitely</label>
        <label><input type="radio" name="recommend" value="Maybe" />Maybe</label>
        <label><input type="radio" name="recommend" value="Not sure" />Not sure</label>
      </label>

      <label>
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" checked name="improve" value="Front-end Projects" />Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="Back-end Projects" />Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="Data Visualization" />Data Visualization</label>
        <label><input type="checkbox" name="improve" value="Challenges" />Challenges</label>
        <label><input type="checkbox" name="improve" value="Open Source Community" />Open Source
          Community</label>
        <label><input type="checkbox" name="improve" value="Gitter help rooms" />Gitter help rooms</label>
        <label><input type="checkbox" name="improve" value="City Meetups" />City Meetups</label>
        <label><input type="checkbox" name="improve" value="Wiki" />Wiki</label>
        <label><input type="checkbox" name="improve" value="Forum" />Forum</label>
        <label><input type="checkbox" name="improve" value="Additional Courses" />Additional Courses</label>

      </label>

    </fieldset>
    <fieldset>

      <label>
        Any comments or suggestions?
        <textarea placeholder="Enter your comment here..." cols="30" rows="3"></textarea>
      </label>

    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
