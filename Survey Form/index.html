<!DOCTYPE html>

<html>

<head>
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>

  <form id="survey-form" action="">

    <div class="form-group">
      <label id="name-label" for="name">Name: </label>
      <input type="text" id="name" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email: </label>
      <input type="email" id="email" required placeholder="Enter your Email" />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age (optional): </label>
      <input id="number" type="number" placeholder="Age" min="13" max="120" />
    </div>


    <div class="form-group">
      <label for="dropdown">Which option best describes your current role? </label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>other</option>
      </select>
    </div>




    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>

      <input type="radio" id="Definitely" name="recommend" value="Definitely" checked>
      <label for="Definitely">Definitely</label>


      <input type="radio" id="Maybe" name="recommend" value="Maybe">
      <label for="Maybe">Maybe</label>


      <input type="radio" id="Not sure" name="recommend" value="Not sure">
      <label for="Not sure">Not sure</label>

    </fieldset>

    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input type="checkbox" checked name="improve" value="Front-end Projects" />Front-end Projects</label>
      <label><input type="checkbox" name="improve" value="Back-end Projects" />Back-end Projects</label>
      <label><input type="checkbox" name="improve" value="Data Visualization" />Data Visualization</label>
      <label><input type="checkbox" name="improve" value="Challenges" />Challenges</label>
      <label><input type="checkbox" name="improve" value="Open Source Community" />Open Source
        Community</label>
      <label><input type="checkbox" name="improve" value="Gitter help rooms" />Gitter help rooms</label>
      <label><input type="checkbox" name="improve" value="City Meetups" />City Meetups</label>
      <label><input type="checkbox" name="improve" value="Wiki" />Wiki</label>
      <label><input type="checkbox" name="improve" value="Forum" />Forum</label>
      <label>Additional Courses</label><input type="checkbox" name="improve" value="Additional Courses" />
    </fieldset>

    <div class="form-group">
      <label for="textarea">Any comments or suggestions?</label>
      <textarea id="textarea" placeholder="Enter your comment here..." cols="30" rows="3"></textarea>
    </div>

    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
